<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Example</title>
    <!-- Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="nav__sections">
          <ul class="nav__list">
            <li class="nav__item">Section</li>
            <li class="nav__item">Section</li>
          </ul>
        </div>

        <p class="nav__name">Iryna Kril</p>

        <a class="btn nav__cta" href="#">Free Webinar</a>
      </nav>
    </header>

    <section class="section hero">
      <div class="hero__img" role="img"></div>

      <div class="hero__content">
        <p class="content__header">
          <span class="content__header--emphasise">Elevate</span> Your Life with
          <span class="content__header--emphasise">Exclusive Wealth</span> &
          <span class="content__header--emphasise">Happiness</span> Insights
        </p>
        <a class="btn btn--lg" href="#">Join Today</a>
      </div>
    </section>
  </body>
</html>
